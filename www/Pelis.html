<!-- ----------------------  scritp ---------------------------->

             <script>
                  function alternarVideo(videoId) {
                       var video = document.getElementById(videoId);

                       // Si el video está oculto, lo muestra y reproduce
                       if (video.style.display === 'none') {
                          video.style.display = 'block';
                          video.play();

                          // Entra en modo de pantalla completa al reproducir el video
                          if (video.requestFullscreen) {
                              video.requestFullscreen();
                          } else if (video.mozRequestFullScreen) { /* Firefox */
                              video.mozRequestFullScreen();
                          } else if (video.webkitRequestFullscreen) { /* Chrome, Safari y Edge */
                              video.webkitRequestFullscreen();
                          } else if (video.msRequestFullscreen) { /* IE/Edge */
                              video.msRequestFullscreen();
                          }
                          } else {
                          // Si el video está visible, lo oculta y detiene
                              video.style.display = 'none';
                              video.pause();
                          }

             // Detecta el cambio de estado de pantalla completa
             document.onfullscreenchange = function() {
                  if (!document.fullscreenElement) {
                  // Sale del modo de pantalla completa, oculta el video
                      video.style.display = 'none';
                      video.pause();
                   }
             };
          }
              </script>
